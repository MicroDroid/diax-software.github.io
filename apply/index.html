<div id="form" class="form">
    <div id="fields">
        <div class="field">
            <label class="label">Name</label>
            <p class="control">
                <input class="input is-primary" type="text" placeholder="John Smith">
            </p>
            <p class="help is-primary">What is your name?</p>
        </div>
        <div class="field">
            <label class="label">Age</label>
            <p class="control">
                <input class="input is-primary" type="text" placeholder="18">
            <p>
            <p class="help is-primary">How old are you?</p>
        </div>
        <div class="field">
            <label class="Previous Projects"></label>
            <p class="control">
                <textarea class="textarea is-primary" placeholder="Some of your previous projects."></textarea>
            </p>
            <p class="help is-primary">Provide a description and if possible, link/github repo</p>
        </div>

        <div class="field is-grouped">
            <p class="control">
                <button class="button is-primary" id="submit-button">Submit</button>
            </p>
            <p class="control">
                <button class="button is-link" id="cancel-button">Cancel</button>
            </p>
        </div>
    </div>
</div>
